application: <%= _.slugify(appId) %>
version: 0
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- warmup

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
<% if (includeEndpoints) { %>
- name: endpoints
  version: latest
<% } %>

handlers:
- url: /bower_components
  static_dir: bower_components
  expiration: '0'
<% if (includeEndpoints) { %>
- url: /_ah/spi/.*
  script: app.API
<% } %>
- url: /.*
  script: app.APPLICATION
